<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíá‚Äç‚ôÄÔ∏è Gestionale Parrucchiere PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 28px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .header-info {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .date-badge {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
    }
    
    .refresh-btn {
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .refresh-btn:hover {
      background: #667eea;
      color: white;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    .tab {
      flex: 1;
      padding: 15px;
      border: none;
      background: transparent;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      color: #666;
      transition: all 0.3s;
    }
    
    .tab:hover {
      background: rgba(102,126,234,0.1);
      color: #667eea;
    }
    
    .tab.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102,126,234,0.4);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .content-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 12px 24px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      color: #666;
    }
    
    .filter-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }
    
    .filter-btn.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 15px rgba(102,126,234,0.4);
    }
    
    .date-picker {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .date-picker input {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    
    .calendar-header {
      text-align: center;
      font-weight: 600;
      color: #667eea;
      padding: 10px;
    }
    
    .calendar-day {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 15px;
      min-height: 120px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    
    .calendar-day:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102,126,234,0.2);
    }
    
    .calendar-day.has-appointments {
      border-color: #764ba2;
      background: linear-gradient(135deg, rgba(102,126,234,0.05), rgba(118,75,162,0.05));
    }
    
    .calendar-day.past {
      opacity: 0.5;
      pointer-events: none;
    }
    
    .day-number {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 5px;
      color: #333;
    }
    
    .day-appointments {
      font-size: 12px;
      color: #667eea;
      font-weight: 600;
      margin-top: 5px;
    }
    
    .calendar-day.has-appointments .day-appointments {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .appointments-list {
      display: grid;
      gap: 15px;
    }
    
    .appointment-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 16px;
      padding: 20px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .appointment-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    
    .appointment-card.completed {
      background: #e8f5e9;
      border-color: #4CAF50;
    }
    
    .appointment-card.completed::before {
      background: #4CAF50;
    }
    
    .appointment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .appointment-time {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }
    
    .appointment-status {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .status-new {
      background: #fff3e0;
      color: #f57c00;
    }
    
    .status-present {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .status-paid {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status-absent {
      background: #ffebee;
      color: #c62828;
    }
    
    .appointment-client {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .appointment-service {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-present {
      background: #2196F3;
      color: white;
    }
    
    .btn-present:hover:not(:disabled) {
      background: #1976d2;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(33,150,243,0.4);
    }
    
    .btn-absent {
      background: #f44336;
      color: white;
    }
    
    .btn-absent:hover:not(:disabled) {
      background: #d32f2f;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(244,67,54,0.4);
    }
    
    .btn-paid {
      background: #4CAF50;
      color: white;
    }
    
    .btn-paid:hover:not(:disabled) {
      background: #388e3c;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76,175,80,0.4);
    }
    
    .btn-unpaid {
      background: #ff9800;
      color: white;
    }
    
    .btn-unpaid:hover:not(:disabled) {
      background: #f57c00;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255,152,0,0.4);
    }
    
    .btn.loading {
      position: relative;
      color: transparent;
    }
    
    .btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn.success {
      animation: successPulse 0.6s ease;
    }
    
    @keyframes successPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      border: 2px solid #e0e0e0;
    }
    
    .stat-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
      transform: translateY(150%);
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
    }
    
    .toast.show {
      transform: translateY(0);
    }
    
    .toast-icon {
      font-size: 28px;
    }
    
    .toast-message {
      font-weight: 600;
      color: #333;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .calendar-nav button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .calendar-nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102,126,234,0.4);
    }
    
    .calendar-month {
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }
    
    .price-edit {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    
    .price-input {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      width: 100px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }
    
    @media (max-width: 768px) {
      .calendar-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .filters {
        flex-direction: column;
      }
      
      .filter-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üíá‚Äç‚ôÄÔ∏è Gestionale PRO</h1>
      <div class="header-info">
        <div class="date-badge" id="current-date"></div>
        <button class="refresh-btn" onclick="refreshAll()">‚Üª Aggiorna</button>
      </div>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('calendario')">üìÖ Calendario Mese</button>
      <button class="tab" onclick="switchTab('lista')">üìã Lista Appuntamenti</button>
      <button class="tab" onclick="switchTab('disponibilita')">üïê Disponibilit√†</button>
    </div>
    
    <!-- Tab Calendario -->
    <div id="tab-calendario" class="tab-content active">
      <div class="content-card">
        <div class="calendar-nav">
          <button onclick="prevMonth()">‚Äπ Mese Prec.</button>
          <div class="calendar-month" id="calendar-title"></div>
          <button onclick="nextMonth()">Mese Succ. ‚Ä∫</button>
        </div>
        
        <div class="calendar-grid" id="calendar-grid"></div>
      </div>
    </div>
    
    <!-- Tab Lista -->
    <div id="tab-lista" class="tab-content">
      <div class="content-card">
        <div class="stats-grid" id="stats"></div>
        
        <div class="filters">
          <button class="filter-btn active" onclick="filterDate('oggi')">Oggi</button>
          <button class="filter-btn" onclick="filterDate('domani')">Domani</button>
          <button class="filter-btn" onclick="filterDate('settimana')">Questa Settimana</button>
          <button class="filter-btn" onclick="filterDate('mese')">Questo Mese</button>
          <div class="date-picker">
            <input type="date" id="filter-date" onchange="filterDate('custom')">
            <button class="filter-btn" onclick="filterDate('custom')">Cerca Data</button>
          </div>
        </div>
        
        <div class="appointments-list" id="appointments-list"></div>
      </div>
    </div>
    
    <!-- Tab Disponibilit√† -->
    <div id="tab-disponibilita" class="tab-content">
      <div class="content-card">
        <h2 style="margin-bottom: 20px;">Gestione Disponibilit√†</h2>
        <p style="color: #666; margin-bottom: 20px;">Usa Google Calendar per gestire la tua disponibilit√†. I blocchi creati l√¨ saranno automaticamente sincronizzati!</p>
        <button class="btn" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white;" onclick="window.open('https://calendar.google.com', '_blank')">
          üìÖ Apri Google Calendar
        </button>
      </div>
    </div>
  </div>
  
  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <div class="toast-icon" id="toast-icon"></div>
    <div class="toast-message" id="toast-message"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxBstGx5prpvmwNUTGRFz85y-gbJXYiz3DkXaTF3dJNtYUWAjb7BxqVfpCIqU-J3KKwAQ/exec';
    
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let allAppointments = [];
    let currentFilter = 'oggi';
    
    // Inizializzazione
    window.addEventListener('DOMContentLoaded', () => {
      updateCurrentDate();
      renderCalendar();
      loadAppointments();
      setInterval(() => loadAppointments(), 30000); // Auto-refresh ogni 30s
    });
    
    function updateCurrentDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = now.toLocaleDateString('it-IT', options);
    }
    
    function switchTab(tab) {
      // Rimuovi active da tutti i tab
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      
      // Attiva tab selezionato
      event.target.classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
      
      if (tab === 'calendario') {
        renderCalendar();
      } else if (tab === 'lista') {
        renderAppointments();
      }
    }
    
    async function loadAppointments() {
      try {
        // Carica appuntamenti del mese corrente
        const startDate = new Date(currentYear, currentMonth, 1);
        const endDate = new Date(currentYear, currentMonth + 1, 0);
        
        const response = await fetch(`${API_URL}?action=getAppuntamentiRange&dataInizio=${formatDate(startDate)}&dataFine=${formatDate(endDate)}`);
        const data = await response.json();
        
        if (data.successo) {
          allAppointments = data.appuntamenti || [];
          renderCalendar();
          if (document.getElementById('tab-lista').classList.contains('active')) {
            renderAppointments();
          }
        }
      } catch (error) {
        console.error('Errore caricamento:', error);
      }
    }
    
    function renderCalendar() {
      const grid = document.getElementById('calendar-grid');
      const title = document.getElementById('calendar-title');
      
      const monthNames = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                          'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
      
      title.textContent = `${monthNames[currentMonth]} ${currentYear}`;
      
      // Header giorni
      grid.innerHTML = '';
      const dayNames = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];
      dayNames.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        grid.appendChild(header);
      });
      
      // Giorni del mese
      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);
      const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
      
      // Giorni vuoti iniziali
      for (let i = 0; i < startDay; i++) {
        grid.appendChild(document.createElement('div'));
      }
      
      // Giorni del mese
      const today = new Date();
      today.setHours(0,0,0,0);
      
      for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(currentYear, currentMonth, day);
        const dateStr = formatDate(date);
        
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day';
        
        if (date < today) {
          dayEl.classList.add('past');
        }
        
        // Conta appuntamenti del giorno
        const dayAppts = allAppointments.filter(a => a.data === dateStr);
        
        if (dayAppts.length > 0) {
          dayEl.classList.add('has-appointments');
        }
        
        dayEl.innerHTML = `
          <div class="day-number">${day}</div>
          <div class="day-appointments">${dayAppts.length > 0 ? `${dayAppts.length} app.` : ''}</div>
        `;
        
        dayEl.onclick = () => {
          if (dayAppts.length > 0) {
            switchToListWithDate(dateStr);
          }
        };
        
        grid.appendChild(dayEl);
      }
    }
    
    function switchToListWithDate(dateStr) {
      document.querySelectorAll('.tab').forEach((t, i) => {
        t.classList.remove('active');
        if (i === 1) t.classList.add('active');
      });
      document.querySelectorAll('.tab-content').forEach((t, i) => {
        t.classList.remove('active');
        if (i === 1) t.classList.add('active');
      });
      
      document.getElementById('filter-date').value = dateStr;
      filterDate('custom');
    }
    
    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      loadAppointments();
    }
    
    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      loadAppointments();
    }
    
    function filterDate(type) {
      currentFilter = type;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      renderAppointments();
    }
    
    function renderAppointments() {
      const list = document.getElementById('appointments-list');
      const stats = document.getElementById('stats');
      
      let filtered = [];
      const today = new Date();
      today.setHours(0,0,0,0);
      
      switch(currentFilter) {
        case 'oggi':
          filtered = allAppointments.filter(a => a.data === formatDate(today));
          break;
        case 'domani':
          const tomorrow = new Date(today);
          tomorrow.setDate(tomorrow.getDate() + 1);
          filtered = allAppointments.filter(a => a.data === formatDate(tomorrow));
          break;
        case 'settimana':
          const weekEnd = new Date(today);
          weekEnd.setDate(weekEnd.getDate() + 7);
          filtered = allAppointments.filter(a => {
            const apptDate = new Date(a.data);
            return apptDate >= today && apptDate <= weekEnd;
          });
          break;
        case 'mese':
          filtered = allAppointments;
          break;
        case 'custom':
          const customDate = document.getElementById('filter-date').value;
          filtered = allAppointments.filter(a => a.data === customDate);
          break;
      }
      
      // Statistiche
      const presenti = filtered.filter(a => a.presenza === 'presente').length;
      const assenti = filtered.filter(a => a.presenza === 'assente').length;
      const pagati = filtered.filter(a => a.pagato === 'pagato');
      const daRiscuotere = filtered.filter(a => a.pagato === 'da_riscuotere');
      
      const incassato = pagati.reduce((sum, a) => sum + (parseFloat(a.prezzoReale) || 0), 0);
      const daIncassare = daRiscuotere.reduce((sum, a) => sum + (parseFloat(a.prezzoReale) || 0), 0);
      
      stats.innerHTML = `
        <div class="stat-card">
          <div class="stat-label">Presenti</div>
          <div class="stat-value">${presenti}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Assenti</div>
          <div class="stat-value">${assenti}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Incassato</div>
          <div class="stat-value">CHF ${incassato.toFixed(2)}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Da Riscuotere</div>
          <div class="stat-value">CHF ${daIncassare.toFixed(2)}</div>
        </div>
      `;
      
      // Lista appuntamenti
      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìÖ</div>
            <div>Nessun appuntamento trovato</div>
          </div>
        `;
        return;
      }
      
      // Ordina per ora
      filtered.sort((a, b) => a.oraInizio.localeCompare(b.oraInizio));
      
      list.innerHTML = filtered.map(appt => {
        const isPaid = appt.pagato === 'pagato';
        const isPresent = appt.presenza === 'presente';
        const isAbsent = appt.presenza === 'assente';
        
        let statusClass = 'status-new';
        let statusText = 'üÜï Nuovo';
        
        if (isAbsent) {
          statusClass = 'status-absent';
          statusText = '‚úó Assente';
        } else if (isPaid) {
          statusClass = 'status-paid';
          statusText = '‚úì Pagato';
        } else if (isPresent) {
          statusClass = 'status-present';
          statusText = '‚úì Presente';
        }
        
        return `
          <div class="appointment-card ${isPaid ? 'completed' : ''}" id="appt-${appt.id}">
            <div class="appointment-header">
              <div class="appointment-time">${appt.oraInizio} - ${appt.oraFine}</div>
              <div class="appointment-status ${statusClass}">${statusText}</div>
            </div>
            <div class="appointment-client">${appt.nomeCliente}</div>
            <div class="appointment-service">${appt.servizio} ‚Ä¢ ${appt.durata} min</div>
            
            <div class="price-edit">
              <span style="font-weight: 600;">Prezzo:</span>
              <input type="number" class="price-input" value="${appt.prezzoReale}" 
                     id="price-${appt.id}" ${isPaid ? 'disabled' : ''}>
              <span style="font-weight: 600;">CHF</span>
            </div>
            
            <div class="action-buttons">
              <button class="btn btn-present" onclick="updatePresence(${appt.id}, 'presente')" 
                      ${isPresent || isAbsent ? 'disabled' : ''} id="btn-present-${appt.id}">
                ‚úì Presente
              </button>
              <button class="btn btn-absent" onclick="updatePresence(${appt.id}, 'assente')" 
                      ${isPresent || isAbsent ? 'disabled' : ''} id="btn-absent-${appt.id}">
                ‚úó Assente
              </button>
              <button class="btn btn-paid" onclick="updatePayment(${appt.id}, 'pagato')" 
                      ${!isPresent || isPaid ? 'disabled' : ''} id="btn-paid-${appt.id}">
                üí∞ Pagato
              </button>
              <button class="btn btn-unpaid" onclick="updatePayment(${appt.id}, 'da_riscuotere')" 
                      ${!isPresent || isPaid ? 'disabled' : ''} id="btn-unpaid-${appt.id}">
                ‚è≥ Da Riscuotere
              </button>
            </div>
          </div>
        `;
      }).join('');
    }
    
    async function updatePresence(id, presenza) {
      const btn = document.getElementById(`btn-${presenza}-${id}`);
      btn.classList.add('loading');
      btn.disabled = true;
      
      try {
        const response = await fetch(`${API_URL}?action=aggiornaPresenza&id=${id}&presenza=${presenza}`);
        const data = await response.json();
        
        if (data.successo) {
          btn.classList.remove('loading');
          btn.classList.add('success');
          
          // Disabilita entrambi i pulsanti presenza
          document.getElementById(`btn-present-${id}`).disabled = true;
          document.getElementById(`btn-absent-${id}`).disabled = true;
          
          // Se presente, abilita pulsanti pagamento
          if (presenza === 'presente') {
            document.getElementById(`btn-paid-${id}`).disabled = false;
            document.getElementById(`btn-unpaid-${id}`).disabled = false;
          }
          
          showToast('‚úÖ', presenza === 'presente' ? 'Cliente segnato presente!' : 'Cliente segnato assente!');
          
          setTimeout(() => {
            loadAppointments();
          }, 1000);
        }
      } catch (error) {
        console.error('Errore:', error);
        btn.classList.remove('loading');
        showToast('‚ùå', 'Errore aggiornamento!');
      }
    }
    
    async function updatePayment(id, pagato) {
      const btn = document.getElementById(`btn-${pagato === 'pagato' ? 'paid' : 'unpaid'}-${id}`);
      btn.classList.add('loading');
      btn.disabled = true;
      
      const prezzo = document.getElementById(`price-${id}`).value;
      
      try {
        const response = await fetch(`${API_URL}?action=aggiornaPagamento&id=${id}&pagato=${pagato}&prezzoReale=${prezzo}`);
        const data = await response.json();
        
        if (data.successo) {
          btn.classList.remove('loading');
          btn.classList.add('success');
          
          // Disabilita entrambi i pulsanti pagamento
          document.getElementById(`btn-paid-${id}`).disabled = true;
          document.getElementById(`btn-unpaid-${id}`).disabled = true;
          
          // Disabilita input prezzo
          document.getElementById(`price-${id}`).disabled = true;
          
          showToast('‚úÖ', pagato === 'pagato' ? 'Pagamento registrato!' : 'Segnato da riscuotere!');
          
          setTimeout(() => {
            loadAppointments();
          }, 1000);
        }
      } catch (error) {
        console.error('Errore:', error);
        btn.classList.remove('loading');
        showToast('‚ùå', 'Errore aggiornamento!');
      }
    }
    
    function showToast(icon, message) {
      const toast = document.getElementById('toast');
      document.getElementById('toast-icon').textContent = icon;
      document.getElementById('toast-message').textContent = message;
      
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    function refreshAll() {
      showToast('üîÑ', 'Aggiornamento in corso...');
      loadAppointments();
    }
    
    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
  </script>
